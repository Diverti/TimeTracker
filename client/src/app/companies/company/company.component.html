<mat-accordion multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>#{{ company.id }} - {{ company.name }}</mat-panel-title>
            <mat-panel-description>
                <button mat-mini-fab color="primary" class="edit-button" (click)="openEditCompanyDialog(company)" matTooltip="Edit company">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="delete-button" (click)="openDeleteCompanyDialog(company)" matTooltip="Delete company">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        
    </mat-expansion-panel>
</mat-accordion>
