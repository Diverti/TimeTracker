<h2 *ngIf="isAddMode">Add Company</h2>
<h2 *ngIf="!isAddMode">Edit company's details</h2>
<form [formGroup]="companyForm" (ngSubmit)="addEditCompany(companyForm)" novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>The name of the Company</mat-label>
			<input matInput type="text" placeholder="Company name" formControlName="name">
			<mat-error>This field is required!</mat-error>
		</mat-form-field>
		<div class="actions">
			<button [disabled]="companyForm.invalid" mat-raised-button color="accent">Save</button>
		</div>
	</div>
</form>
