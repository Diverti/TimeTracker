<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>
          <h2>Profile</h2>
        </mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3>Name</h3>
        <p>{{ user?.name }}</p>
        <h3>Email</h3>
        <p>{{ user?.email }}</p>
        <h3>Companies</h3>
        <p *ngIf="user?.companies?.length === 0 || !user?.companies">You currently have no companies.</p>
        <app-companies [companies]="user?.companies"></app-companies>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openEditProfileDialog(user)">Edit</button>
        <button mat-button (click)="openAddCompanyDialog()">Make company</button>
    </mat-card-actions>
</mat-card>
