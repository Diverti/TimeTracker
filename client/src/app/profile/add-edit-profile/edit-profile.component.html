<h2>Edit Profile</h2>

<form [formGroup]="profileForm" (ngSubmit)="editProfile(profileForm)" novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Name</mat-label>
			<input matInput type="text" placeholder="It Is Your Name" formControlName="name">
			<mat-error>This field is required!</mat-error>
		</mat-form-field>
		
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Email</mat-label>
			<input matInput type="input" formControlName="email" placeholder="example@example.com">
			<mat-error>This field is required!</mat-error>
		</mat-form-field>
		
		<div class="actions">
			<button mat-raised-button color="accent" [disabled]="profileForm.invalid">Save</button>
		</div>
	</div>
</form>
