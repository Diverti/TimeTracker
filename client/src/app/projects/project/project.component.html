<mat-accordion multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>#{{ project.id }} - {{ project.name }}</mat-panel-title>
            <mat-panel-description>
                <span><mat-icon>schedule</mat-icon><span class="label">{{ project.created_at }}</span></span>
                <span><mat-icon>alarm</mat-icon><span class="label">{{ project.due_date }}</span></span>
                <span><mat-icon>task_alt</mat-icon><span class="label">{{ project.is_done ? "No" : "Yes"}}</span></span>
                
                <button mat-mini-fab color="primary" class="edit-button" (click)="openEditProjectDialog(project)" matTooltip="Edit Project">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="primary" class="delete-button" (click)="openDeleteDialog(project)" matTooltip="Delete Project">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <h2>Company: {{ project.company.name }}</h2>
        <h2>Tasks: {{ project.tasks.length }}</h2>
        <p>{{ project.description }}</p>
        <button mat-mini-fab color="primary" class="edit-button" (click)="goToProject(project)" matTooltip="Show Project">
            <mat-icon>list</mat-icon>
        </button>

    </mat-expansion-panel>
</mat-accordion>
