<mat-card class="example-card" *ngIf="project !== null">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>Due to: {{project.due_date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-tasks></app-tasks>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
