<div *ngIf="!isAddMode || companies?.length > 1">
	<h2 *ngIf="isAddMode">Új feladat hozzáadása</h2>
	<h2 *ngIf="!isAddMode">Feladat szerkesztése</h2>

	<form [formGroup]="projectForm" (ngSubmit)="addEditProject(projectForm)" novalidate>
		<div fxLayout="row wrap" fxLayoutAlign="start start">
			<mat-form-field appearance="fill" fxFlex="100">
				<mat-label>Projekt neve</mat-label>
				<input matInput type="text" placeholder="Pár szóban a hibáról..." formControlName="name">
				<mat-error>Mező kitöltése kötelező!</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill" fxFlex="100">
				<mat-label>Projekt leírása</mat-label>
				<textarea matInput type="text" rows="8" placeholder="Írja le részletesen a problémát..." formControlName="description"></textarea>
				<mat-error>Mező kitöltése kötelező!</mat-error>
			</mat-form-field>
			
			<mat-form-field appearance="fill" fxFlex="100">
				<mat-label>Projekt határideje</mat-label>
				<input matInput type="datetime-local" formControlName="due_date">
				<mat-error>Mező kitöltése kötelező!</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill" *ngIf="isAddMode" fxFlex="100">
				<mat-label>Cég</mat-label>
				<mat-select formControlName="company_id">
					<mat-option *ngFor="let comp of (companies)" value={{comp.id}}>{{ comp.name }}</mat-option>
				</mat-select>
			</mat-form-field>
			
			<div class="actions">
				<button mat-raised-button color="accent" [disabled]="projectForm.invalid">Rögzítés</button>
			</div>
		</div>
	</form>
</div>
<div *ngIf="companies?.length < 1 && isAddMode">
	<div mat-dialog-content>You need to make a company before creating a project.</div>
	<div class="actions" style="margin-top: 10px;">
		<button mat-button mat-dialog-close color="basic">Mkay</button>
	</div>
</div>
