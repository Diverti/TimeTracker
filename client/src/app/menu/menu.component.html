<mat-list>
	<mat-list-item routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" matRipple>
		<mat-icon mat-list-icon>accessibility_new</mat-icon>
		<h4 mat-line>{{user$?.name}}'s Profile</h4>
	</mat-list-item>
	<mat-list-item routerLink="/groups" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" matRipple>
		<mat-icon mat-list-icon>accessibility_new</mat-icon>
		<h4 mat-line>Groups</h4>
	</mat-list-item>
	<mat-list-item routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" matRipple>
		<mat-icon mat-list-icon>supervised_user_circle</mat-icon>
		<h4 mat-line>Users</h4>
	</mat-list-item>
	<mat-list-item routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" matRipple>
		<mat-icon mat-list-icon>view_list</mat-icon>
		<h4 mat-line>Projects</h4>
	</mat-list-item>
	<mat-list-item routerLink="/projects/2/tasks" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" matRipple>
		<mat-icon mat-list-icon>batch_prediction</mat-icon>
		<h4 mat-line>Tasks</h4>
	</mat-list-item>
	<mat-list-item *ngIf="(isLoggedIn$ | async)" (click)="logout()" matRipple>
		<mat-icon mat-list-icon>logout</mat-icon>
		<h4 mat-line>Logout</h4>
	</mat-list-item>
</mat-list>
