<h2 *ngIf="isAddMode">Create new Task</h2>
<h2 *ngIf="!isAddMode">Edit Task</h2>

<form [formGroup]="taskForm" (ngSubmit)="addEditTask(taskForm)" novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Name of the task</mat-label>
			<input matInput type="text" placeholder="Name." formControlName="name">
			<mat-error>This field is required!</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Description</mat-label>
			<textarea matInput type="text" rows="8" placeholder="Description.." formControlName="description"></textarea>
			<mat-error>This field is required!</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Deadline</mat-label>
			<input matInput type="datetime-local" formControlName="due_date">
			<mat-error>This field is required!</mat-error>
		</mat-form-field>

		<div class="actions">
			<button mat-raised-button color="accent" [disabled]="taskForm.invalid">Save</button>
		</div>
	</div>
</form>
