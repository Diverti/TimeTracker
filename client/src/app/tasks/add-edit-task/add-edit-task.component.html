<h2 *ngIf="isAddMode">Új feladat hozzáadása</h2>
<h2 *ngIf="!isAddMode">Feladat szerkesztése</h2>
<form [formGroup]="taskForm" (ngSubmit)="addEditTask(taskForm)" novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Feladat neve</mat-label>
			<input matInput type="text" placeholder="Pár szóban a hibáról..." formControlName="name">
			<mat-error>Mező kitöltése kötelező!</mat-error>
		</mat-form-field>
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Feladat leírása</mat-label>
			<textarea matInput type="text" rows="8" placeholder="Írja le részletesen a problémát..." formControlName="description"></textarea>
			<mat-error>Mező kitöltése kötelező!</mat-error>
		</mat-form-field>
		<mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Feladat neve</mat-label>
			<input matInput type="datetime-local" formControlName="due_date">
			<mat-error>Mező kitöltése kötelező!</mat-error>
		</mat-form-field>
		<div class="actions">
			<button mat-raised-button color="accent">Rögzítés</button>
		</div>
	</div>
</form>
