<mat-card class="group-card">
    <mat-card-header>
      <mat-card-title>{{ group?.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Projects</h3>
      <div *ngFor="let project of group?.projects">
        <app-project [project]="project"></app-project> 
      </div>
      <h3>Members</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button *ngIf="!isMember">Join</button>
      <button mat-button *ngIf="isMember">Leave</button>
    </mat-card-actions>
</mat-card>
