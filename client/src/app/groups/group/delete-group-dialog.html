<h2 mat-dialog-title>Delete</h2>
<div mat-dialog-content>Are you sure you want to delete this group?</div>
<div class="actions" style="margin-top: 10px;">
    <button mat-raised-button mat-dialog-close color="warn" (click)="deleteGroup(data)">Delete</button>
    <button mat-button mat-dialog-close color="basic">Nope</button>
</div>
