os: linux

dist: xenial

language: php

php:
    - 7.2

branches:
    only:
        - main

jobs:
    include:
        - stage: Test server
          before_script:
            - cd server
            - phpenv config-rm xdebug.ini
            - composer self-update
            - composer install
            - touch database/database.sqlite
            - cp .env.travis .env
            - php artisan key:generate
            - php artisan migrate --force
            - php artisan passport:install
          script: 
            - cd server
            - php artisan Test
        - stage: Test client
          before_script:
            - cd client
            - npm install
          script: 
            - cd client
        - stage: Deploy
          script: skip
          deploy:
              skip_cleanup: true
              provider: heroku
              strategy: api
              api_key:
                secure: ""
              app: titrack
              on: 
                branch: main